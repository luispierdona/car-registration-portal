<mat-card fxLayout="row wrap">
  <mat-card-title>Login Page</mat-card-title>
  <mat-card-content fxFlex="100%">
    <mat-form-field fxFlex="100%">
      <mat-select placeholder="Select a user" [(ngModel)]="userSelected">
        <mat-option *ngFor="let user of users" [value]="user">
          {{ user?.name }} {{ user?.surname }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer fxFlex="100%" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" [disabled]="!userSelected?.name"
      (click)="login()" fxFlex="50%">Login</button>
  </mat-card-footer>
</mat-card>
